name: Java CI - Date Based Version

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Generate Date Based Version (IST)
        id: version
        run: |
          VERSION=$(TZ=Asia/Kolkata date +"%d.%m.%Y-%I.%M%p")
          echo "Build Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build with Maven
        run: mvn clean package -DskipTests --batch-mode

      - name: Upload build artifact (Date Versioned)
        uses: actions/upload-artifact@v4
        with:
          name: student-crud-jwt-${{ steps.version.outputs.version }}
          path: target/*.jar
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/student-crud-jwt:${{ steps.version.outputs.version }} .
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/student-crud-jwt:${{ steps.version.outputs.version }} \
                     ${{ secrets.DOCKERHUB_USERNAME }}/student-crud-jwt:latest

      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-crud-jwt:${{ steps.version.outputs.version }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/student-crud-jwt:latest


